{% extends 'base.html' %}
 

{% block content %}
<h1>{{keyword}}</h1>
{% for merchant in merchants %}
    <ul>
        <li><h1><a href="{% url 'merchantProfile' merchant.id %}">{{merchant.name}}</a></h1></li>
        <li><h5>{{merchant.phone}}</h5></li>
        <li><h5>{{merchant.email}}</h5></li>
    </ul>
{% endfor %}
{% endblock %}
